<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Przekierowanie do aplikacji</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua)) {
        // Android
        window.location.href = 'https://play.google.com/store/apps/details?id=pl.naviexpert.market&hl=pl';
      }
      else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        // iOS
        window.location.href = 'https://itunes.apple.com/pl/app/naviexpert/id568417224?mt=8';
      }
      else {
        // Desktop lub inne – możesz przekierować na stronę WWW lub wyświetlić wybór
        window.location.href = 'https://www.naviexpert.pl/';
      }
    });
  </script>
  <noscript>
    <!-- Dla użytkowników bez JS możesz dać linki ręczne -->
    <p>Przejdź do sklepu:<br>
    <a href="https://https://itunes.apple.com/pl/app/naviexpert/id568417224?mt=8">App Store</a><br>
    <a href="https://play.google.com/store/apps/details?id=pl.naviexpert.market&hl=pl">Google Play</a></p>
  </noscript>
</head>
<body></body>
</html>
